apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
spec:
  destination:
    name: 'harbor'
    namespace: harbor
    server: 'https://kubernetes.default.svc'
  source:
    path: ''
    repoURL: 'https://helm.goharbor.io'
    targetRevision: 1.11.1
    chart: harbor
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true