apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  project: default
  source:
    chart: prometheus
    helm:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 15.6.0
    values: |
        pushgateway:
          enabled: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true