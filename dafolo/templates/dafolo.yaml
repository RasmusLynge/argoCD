apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dafolo
spec:
  destination:
    name: 'dafolo'
    namespace: dafolo
    server: 'https://kubernetes.default.svc'
  source:
    path: dafolo
    repoURL: 'https://github.com/RasmusLynge/argoCD.git'
    targetRevision: HEAD
    helm:
      valueFiles: []
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
