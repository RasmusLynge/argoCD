apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quarkus-pipeline-test-ingress
  namespace: dafolo
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/tls-acme: "true"
    ertmanager.k8s.io/acme-challenge-type: http01
    certmanager.k8s.io/acme-http01-edit-in-place: "true"
    certmanager.k8s.io/cluster-issuer: default-issuer
spec:
  tls:
  - hosts:
    - test.digitor.com
    secretName: letsencrypt-staging-cluster
  rules:
  - host: test.digitor.dk
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quarkus-pipeline-test
            port:
              number: 80
