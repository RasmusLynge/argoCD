apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-test
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: dafolo
  project: default
  source:
    path: app-test/
    repoURL: https://github.com/RasmusLynge/argoCD.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
